name: "Lint & Package Knowledge Packs"

on:
  pull_request:
    paths:
      - "packs/**"
      - ".github/workflows/packs-ci.yml"
  push:
    branches: [ main ]
    paths:
      - "packs/**"
      - ".github/workflows/packs-ci.yml"

jobs:
  lint-and-zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdown tooling
        run: |
          npm install -g markdownlint-cli2 markdown-link-check

      - name: Unzip existing packs for linting   # <- updated
        run: |
          mkdir _packs
          shopt -s nullglob
          for z in packs/*.zip; do
            unzip -qo "$z" -d "_packs/$(basename "$z" .zip)"
          done
          shopt -u nullglob
          cp -r packs/*/ _packs/ || true

