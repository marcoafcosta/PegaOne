name: "Lint & Package Knowledge Packs"

on:
  pull_request:
    paths:
      - "packs/**"
      - ".github/workflows/packs-ci.yml"
  push:
    branches: [ main ]
    paths:
      - "packs/**"
      - ".github/workflows/packs-ci.yml"

jobs:
  lint-and-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdown tooling
        run: |
          npm install -g markdownlint-cli2 markdown-link-check

      - name: Unzip existing packs for linting
        run: |
          mkdir _packs
          for z in packs/*.zip; do unzip -qo "$z" -d "_packs/$(basename "$z" .zip)"; done
          cp -r packs/*/ _packs/ || true

      - name: Lint Markdown
        run: markdownlint-cli2 "_packs/**/*.md"

      - name: Check links
        run: |
          find _packs -name "*.md" -print0 | xargs -0 -n1 markdown-link-check -q

      - name: Re-package packs
        run: |
          rm -f packs/*.zip
          for dir in packs/*/ ; do
            zip -r "${dir%/}.zip" "$dir";
          done

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: knowledge-packs
          path: packs/*.zip
